<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>饼图-南丁格儿玫瑰图</title>
		<script src="../js/echarts.js"></script>
	</head>
	<body>
		
		<h3>
		饼图主要是通过扇形的弧度表现不同类目的数据在总和中的占比，
		它的数据格式比柱状图更简单，只有一维的数值，不需要给类目。
		因为不在直角坐标系上，所以也不需要xAxis，yAxis
		</h3>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main1" style="width: 600px;height:400px;"></div>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart1 = echarts.init(document.getElementById('main1'));

			// 指定图表的配置项和数据
			var option = {
			 
				series:{
					type:'pie',
					name:'访问来源',
					radius:'50%',
					data:[
						{name:'视频广告',value:176},
						{name:'邮件访问',value:276},
						{name:'直接访问',value:476},
						{name:'搜索引擎',value:576},
					],
					roseType:'angle'
				},
				itemStyle: {
				    // 阴影的大小
				    shadowBlur: 200,
				    // 阴影水平方向上的偏移
				    // shadowOffsetX: 0,
				    // 阴影垂直方向上的偏移
				    // shadowOffsetY: 0,
				    // 阴影颜色
				    shadowColor: 'rgba(0, 0, 0, 0.5)',
					// 设置扇形的颜色
					color: '#c23531'
				},
				backgroundColor:'#2c343c',
				textStyle: {
					color: 'rgba(255, 255, 255, 0.3)'
				},
				labelLine: {
				    lineStyle: {
				        color: 'rgba(255, 255, 255, 0.3)'
				    }
				},
				visualMap: {
				    // 不显示 visualMap 组件，只用于明暗度的映射
				    show: false,
				    // 映射的最小值为 80
				    min: 80,
				    // 映射的最大值为 600
				    max: 600,
				    inRange: {
				        // 明暗度的范围是 0 到 1
				        colorLightness: [0, 1]
				    }
				}
				
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart1.setOption(option);
		</script>
	</body>
</html>
