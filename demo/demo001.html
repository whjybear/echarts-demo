<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三种简单的基本类型的图</title>
		<script src="../js/echarts.js"></script>
	</head>
	<body>

		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				xAxis : {
					data:[
						'Jan','Feb','Mar','Apr',"May",'Jun',
						'Jul','Aug','Sep','Oct','Nov','Dec'
					],
				},
				yAxis:{},
				series:[
					{
						type:'pie',
						center:['65%',60],
						radius:35,
						data:[
							{name:"XX",value:36},
							{name:"YY",value:32},
							{name:"ZZ",value:16},
							{name:"QQ",value:16}
						]
					},
					{
						type:'line',
						data:[34,56,23,12,56,78,19,09,11,45,34,78]
					},
					{
						type:'bar',
						data:[68,19,89,88,77,45,67,10,77,45,12,78]
					}
				]
				
				
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
