<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>坐标系</title>
		<script src="../js/echarts.js"></script>
	</head>
	<body>
		<h2>一个图上多个grid</h2>
		<h3>一个 echarts 实例中，有多个 grid，每个 grid 分别有 xAxis、yAxis，他们使用 xAxisIndex、yAxisIndex、gridIndex 来指定引用关系</h3>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				grid:[
					{top:40,bottom:'58%'},
					{top:'58%',bottom:40}
				],
				xAxis:[
					{
						type:'category',gridIndex:0,
						data:['1月','2月','3月','4月','5月','6月']
					},
					{
						type:'category',gridIndex:1,
						data:['1月','2月','3月','4月','5月','6月']
					}
				],
				yAxis:[
					{
						type:'value',gridIndex:0
					},
					{
						type:'value',gridIndex:1
					}
				],
				series:[
					{
						type:"line",
						data:[45,1,33,45,17,19],
						xAxisIndex:0,
						yAxisIndex:0
					},
					{
						type:"bar",
						data:[45,1,33,45,17,19],
						xAxisIndex:1,
						yAxisIndex:1
					},
					{
						type:"line",
						data:[5,11,53,15,27,19],
						xAxisIndex:1,
						yAxisIndex:1
					}
				]
				
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
