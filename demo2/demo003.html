<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按行还是按列做映射</title>
		<script src="../js/echarts.js"></script>
	</head>
	<body>
		<h2>按行还是按列做映射</h2>
		<h3>用户可以使用 seriesLayoutBy 配置项，改变图表对于行列的理解。seriesLayoutBy 可取值：

			'column': 默认值。系列被安放到 dataset 的列上面。
			'row': 系列被安放到 dataset 的行上面。
		</h3>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>

		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			//不使用dataset的情况
			// 指定图表的配置项和数据
			var option = {
				legend: {},
				tooltip: {},
				dataset: {
					source: [
						['product', '2012', '2013', '2014', '2015'],
						['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
						['Milk Tea', 86.5, 92.1, 85.7, 83.1],
						['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
					]
				},
				xAxis: [{
						type: 'category',
						gridIndex: 0
					},
					{
						type: 'category',
						gridIndex: 1
					}
				],
				yAxis: [{
						gridIndex: 0
					},
					{
						gridIndex: 1
					}
				],
				grid: [{
						bottom: '55%'
					},
					{
						top: '55%'
					}
				],
				series: [
					// 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					// 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					}
				]
			}

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
